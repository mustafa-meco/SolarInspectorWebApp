<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
            width: 100%;
            margin-top: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Satellite Image</h1>
        <form action="/uploadImage" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="imageFile" class="form-label">Select Image File:</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" required>
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude (Upper Left Corner):</label>
                <input type="text" class="form-control" id="latitude" name="latitude" required>
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude (Upper Left Corner):</label>
                <input type="text" class="form-control" id="longitude" name="longitude" required>
            </div>
            <div class="mb-3">
                <label for="latitudeLower" class="form-label">Latitude (Lower Right Corner):</label>
                <input type="text" class="form-control" id="latitudeLower" name="latitudeLower" required>
            </div>
            <div class="mb-3">
                <label for="longitudeLower" class="form-label">Longitude (Lower Right Corner):</label>
                <input type="text" class="form-control" id="longitudeLower" name="longitudeLower" required>
            </div>
            <input type="submit" value="Upload Image" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
