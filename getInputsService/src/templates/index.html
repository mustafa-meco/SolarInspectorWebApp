<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXF Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Change background color */
            padding-top: 50px;
        }
        .form-container {
            background-color: #ffffff; /* Change background color of form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Upload DXF File</h1>
            <p class="mb-4 text-center">Please choose a DXF file to upload:</p>
            <form action="/uploadCAD" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select DXF File:</label>
                    <input type="file" class="form-control" name="file" id="file" required />
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Upload DXF</button>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <p>Or choose an alternate file format:</p>
            <div class="button-group">
                <form action="/choose_dxf">
                    <button type="submit" class="btn btn-secondary">Choose DXF</button>
                </form>

                <form action="/choose_json">
                    <button type="submit" class="btn btn-secondary">Choose JSON</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
